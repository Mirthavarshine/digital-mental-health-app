name: material3_demo_app
description: A Flutter app demonstrating Material 3 design with comprehensive theming, animations, and accessibility features.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  provider: ^6.0.5
  http: ^1.2.2

  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # Charts and data visualization
  fl_chart: ^0.68.0

  # Local storage
  shared_preferences: ^2.2.2

  # UI components
  flutter_rating_bar: ^4.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  
  # AI Chatbot
  flutter_dotenv: ^5.1.0
  
  # Resource Library
  url_launcher: ^6.3.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # File operations
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Testing dependencies
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_test: ^3.2.1
  test: ^1.24.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/translations/